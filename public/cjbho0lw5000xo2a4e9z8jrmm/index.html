            <div class="post-content">
            <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;今天，我从早上8.30到公司，到现在15.23分，我终于完成了我的个人博客。以往总是想要搭建一个属于自己的博客，但一直苦于时间、技术以及美观等因素的困扰。<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;今天下定决心，一气呵成。我很喜欢简洁的页面，从用户体验的角度出发，一个清爽的WebView给人的感觉就是干净，没别的！时间匆忙，话不多说，晚点发博介绍下整个博客的搭建流程，方便后人乘凉。<br><a id="more"></a><br><br></p>
<center><br>&gt; 人的一切痛苦，本质上都是对自己的无能的一种愤怒。<br></center>
