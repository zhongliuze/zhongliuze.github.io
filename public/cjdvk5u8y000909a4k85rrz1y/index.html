  <article class="post">
    <header class="post-header">
      <h1 class="post-title">
        
          JavaScript中获取多个相同name的Input标签的值
        
      </h1>

      <time class="post-time">
          2017-07-15
      </time>
    </header>



    
            <div class="post-content">
            <p>当遇到Input标签，用Jquery取值是非常方便的，如：  </p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">&lt;input type=<span class="string">"text"</span> name=<span class="string">"test"</span> value=<span class="string">"test"</span> /&gt;</div><div class="line"></div><div class="line">&lt;script&gt;</div><div class="line"><span class="keyword">var</span> test = $(<span class="string">"input[name='test']"</span>).val();</div><div class="line">&lt;<span class="regexp">/script&gt;</span></div></pre></td></tr></table></figure>  
<p>当有多个相同的name标签的时候，怎么取值呢？<br><a id="more"></a></p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></div><div class="line">  <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"text"</span> <span class="attr">name</span>=<span class="string">"test"</span> <span class="attr">value</span>=<span class="string">"test1"</span> /&gt;</span></div><div class="line">  <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"text"</span> <span class="attr">name</span>=<span class="string">"test"</span> <span class="attr">value</span>=<span class="string">"test2"</span> /&gt;</span></div><div class="line">  <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"text"</span> <span class="attr">name</span>=<span class="string">"test"</span> <span class="attr">value</span>=<span class="string">"test3"</span> /&gt;</span></div><div class="line">  <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"text"</span> <span class="attr">name</span>=<span class="string">"test"</span> <span class="attr">value</span>=<span class="string">"test4"</span> /&gt;</span></div><div class="line">  <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"text"</span> <span class="attr">name</span>=<span class="string">"test"</span> <span class="attr">value</span>=<span class="string">"test5"</span> /&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></div></pre></td></tr></table></figure>  
<p>面对这种情况的时候，取input标签的值应用下方法：  </p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line">&lt;body&gt;</div><div class="line">  &lt;input type=<span class="string">"text"</span> name=<span class="string">"test[]"</span> value=<span class="string">"test1"</span> /&gt;</div><div class="line">  &lt;input type=<span class="string">"text"</span> name=<span class="string">"test[]"</span> value=<span class="string">"test2"</span> /&gt;</div><div class="line">  &lt;input type=<span class="string">"text"</span> name=<span class="string">"test[]"</span> value=<span class="string">"test3"</span> /&gt;</div><div class="line">  &lt;input type=<span class="string">"text"</span> name=<span class="string">"test[]"</span> value=<span class="string">"test4"</span> /&gt;</div><div class="line">  &lt;input type=<span class="string">"text"</span> name=<span class="string">"test[]"</span> value=<span class="string">"test5"</span> /&gt;</div><div class="line">&lt;<span class="regexp">/body&gt;</span></div><div class="line"><span class="regexp"></span></div><div class="line"><span class="regexp">&lt;script&gt;</span></div><div class="line"><span class="regexp">  $('#save-project').click(function () &#123;</span></div><div class="line"><span class="regexp">    var data_array = &#123;&#125;;</span></div><div class="line"><span class="regexp">    $("input[name='test[]']").each(function(i)&#123;</span></div><div class="line"><span class="regexp">        data_array[i] = $(this).val(); /</span><span class="regexp">/这里的value就是每一个input的value值~</span></div><div class="line"><span class="regexp">    &#125;);</span></div><div class="line"><span class="regexp">    console.log(data_array);</span></div><div class="line"><span class="regexp">&#125;);</span></div><div class="line"><span class="regexp"></span></div><div class="line"><span class="regexp">&lt;/</span>script&gt;</div></pre></td></tr></table></figure>  
<p>这样子，最后就可将input的值填入到数组中。</p>
